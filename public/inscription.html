<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <h1 style="text-align: center;">Inscription</h1>
    <form style="display: flex; flex-flow: row wrap;justify-content : center ; align-items: center; gap: 1rem;">
        <div style="display: flex; flex-flow: column wrap; align-items: center; gap: 1rem">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" placeholder="Nom" required>

            <label for="firstname">Prénom:</label>
            <input type="text" id="firstname" name="firstname" placeholder="Prénom" required>

            <label for="campus">Campus:</label>
            <select id="campus" name="campus" required>
                <option value="" disabled selected style="display:none;">Campus</option>
                <option value="Nancy">Nancy</option>
                <option value="Strasbourg">Strasbourg</option>
                <option value="Dijon">Dijon</option>
                <option value="Reims">Reims</option>
                <option value="Châteauroux">Châteauroux</option>
                <option value="Orléans">Orléans</option>
                <option value="Paris">Paris</option>
                <option value="Angoulême">Angoulême</option>
                <option value="Brest">Brest</option>
                <option value="La Rochelle">La Rochelle</option>
                <option value="Le Mans">Le Mans</option>
                <option value="Nantes">Nantes</option>
                <option value="Saint-Nazaire">Saint-Nazaire</option>
                <option value="Aix-en-Provence">Aix-en-Provence</option>
                <option value="Grenoble">Grenoble</option>
                <option value="Lyon">Lyon</option>
                <option value="Nice">Nice</option>
                <option value="Bordeaux">Bordeaux</option>
                <option value="Montpellier">Montpellier</option>
                <option value="Pau">Pau</option>
                <option value="Toulouse">Toulouse</option>
                <option value="Lille">Lille</option>
                <option value="Rouen">Rouen</option>
                <option value="Arras">Arras</option>
                <option value="Caen">Caen</option>
            </select>
        </div>
        <div style="display: flex; flex-flow: column wrap; align-items: center; gap: 1rem">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required>

            <label for="passwordConfirm">Confirmer le mot de passe:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Mot de passe" required>
        </div>    
        <input type="submit" value="S'inscrire" style="margin-inline: 50%;">    
    </form>
    <div style="display: flex; flex-flow: column; align-items: center;">
        <p>Déjà inscrit?</p>
        <a href="connexion.html">Connectez-vous</a>
    </div>
</body>
</html>
