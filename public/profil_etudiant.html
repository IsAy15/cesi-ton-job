<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
</head>
<body>
    <main style="display: flex; flex-flow: column;">
        <div id="infos_perso" style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
            <img src="source" alt="Photo de profil">
            <div id="infos" style="display: flex; flex-flow: row wrap;">
                <p>NOM</p>
                <p>Prenom</p>
                <p>Adresse</p>
                <p>Promo</p>
            </div>
        </div>
        <div id="competences" style="display: flex; flex-direction: column; align-items: center;justify-content: center;">
            <p>COMPETENCES</p>
            <div id="liste" style="display: flex; flex-flow: row wrap; justify-content: center; align-items: center;">
                <p>Compétence 1</p>
                <p>Compétence 2</p>
                <p>Compétence 3</p>
                <p>Compétence 4</p>
                <p>Compétence 5</p>
                <button id="ajouter">Ajouter</button>
            </div>
        </div>
        <div id="offres/stats" style="display: flex; align-items: center; justify-content: center;">
            <button id="offres">MES OFFRES</button>
            <button id="stats">MES STATS</button>
        </div>
    </main>
</body>
</html>
